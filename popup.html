<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Cookie Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header-icon {
      font-size: 24px;
    }

    .header-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      color: #111827;
      background: #fff;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-danger:hover {
      background: #fecaca;
    }

    .btn-small {
      flex: none;
      padding: 8px 12px;
      font-size: 12px;
    }

    .preset-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .preset-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .status {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }

    .status.info {
      background: #f3f4f6;
      color: #4b5563;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.warning {
      background: #fef3c7;
      color: #92400e;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }

    .input-with-btn {
      display: flex;
      gap: 6px;
    }

    .input-with-btn .form-input {
      flex: 1;
    }

    .btn-goto {
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
      color: #374151;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn-goto:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }

    .btn-goto:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .label-with-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .label-with-btn .form-label {
      margin-bottom: 0;
    }

    .btn-add {
      width: 22px;
      height: 22px;
      padding: 0;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: #f9fafb;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      line-height: 1;
    }

    .btn-add:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }

    .url-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .url-item {
      display: flex;
      gap: 6px;
    }

    .url-item .form-input {
      flex: 1;
    }

    .btn-remove {
      padding: 8px 10px;
      border: 1px solid #fecaca;
      border-radius: 6px;
      background: #fef2f2;
      color: #991b1b;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn-remove:hover {
      background: #fee2e2;
      border-color: #f87171;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">üç™</span>
    <span class="header-title">Dev Cookie Sync</span>
  </div>

  <!-- Preset Selector -->
  <div class="preset-row">
    <div class="form-group">
      <label class="form-label">Preset</label>
      <select id="preset-select" class="form-select"></select>
    </div>
    <button id="delete-preset-btn" class="btn btn-danger btn-small" title="Delete preset">üóëÔ∏è</button>
  </div>

  <div class="form-group">
    <label class="form-label">Preset Name</label>
    <input type="text" id="preset-name" class="form-input" placeholder="My Preset">
  </div>

  <div class="divider"></div>

  <!-- Configuration -->
  <div class="form-group">
    <label class="form-label">Source URL</label>
    <div class="input-with-btn">
      <input type="url" id="source-url" class="form-input" placeholder="https://alpha.example.com">
      <button type="button" class="btn-goto" id="goto-source" title="Open Source URL">‚Üó</button>
    </div>
  </div>

  <div class="form-group">
    <div class="label-with-btn">
      <label class="form-label">Target URLs</label>
      <button type="button" class="btn-add" id="add-target" title="Add Target URL">+</button>
    </div>
    <div id="target-list" class="url-list"></div>
  </div>

  <div class="form-group">
    <div class="label-with-btn">
      <label class="form-label">Note URLs (optional)</label>
      <button type="button" class="btn-add" id="add-note" title="Add Note URL">+</button>
    </div>
    <div id="note-list" class="url-list"></div>
  </div>

  <div class="form-group">
    <label class="form-label">Cookie Name</label>
    <input type="text" id="cookie-name" class="form-input" placeholder="session">
  </div>

  <!-- Actions -->
  <div class="btn-row">
    <button id="save-preset-btn" class="btn btn-secondary">üíæ Save Preset</button>
    <button id="sync-btn" class="btn btn-primary">üîÑ Sync Now</button>
  </div>

  <div id="status" class="status info">
    Checking...
  </div>

  <script src="popup.js"></script>
</body>
</html>
